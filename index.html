<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAP - RAMOJI GROUP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #000000;
      color: #ffffff;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background-color: #000000;
  background-image: url(dark.png);
  background-position: center;
  background-attachment: fixed;
  background-repeat: no-repeat;
  color: #ffffff;
  min-height: 100vh;
  position: relative;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 600;
      text-decoration: none;
      color: #ffffff;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
    }

    nav ul {
      display: flex;
      align-items: center;
      gap: 40px;
      list-style: none;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 400;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #00ff00;
    }

    .btn-primary {
      background-color: #00ff00;
      color: #000000;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .btn-primary:hover {
      background-color: #00dd00;
      transform: translateY(-1px);
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 100px 20px 60px;
      position: relative;
    }

    /* Vertical lines decoration */
    .hero::before,
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      width: 1px;
      height: 200px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
    }

    .hero::before {
      left: 15%;
    }

    .hero::after {
      right: 15%;
    }

    .trust-badge {
      display: flex;
      align-items: center;
      gap: 10px;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      margin-bottom: 30px;
    }

    .trust-badge svg {
      width: 20px;
      height: 20px;
      color: #00ff00;
    }

    .hero h1 {
      font-size: 4.5rem;
      font-weight: 500;
      line-height: 1.1;
      max-width: 900px;
      margin-bottom: 24px;
      color: rgba(255, 255, 255, 0.9);
    }

    .hero h1 .highlight {
      color: #1100ff;
      font-style: italic;
    }

    .hero p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .cta-buttons {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 60px;
    }

    .btn-secondary {
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: transparent;
      color: #ffffff;
      padding: 12px 28px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    .btn-secondary:hover {
      border-color: rgba(255, 255, 255, 0.4);
      background-color: rgba(255, 255, 255, 0.05);
    }

    .btn-secondary svg {
      width: 16px;
      height: 16px;
    }

    /* Rating Badge */
    .rating-badge {
      display: flex;
      align-items: center;
      gap: 12px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }

    .rating-badge .g2-logo {
      width: 24px;
      height: 24px;
      background-color: #ff492c;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.75rem;
      color: white;
    }

    .stars {
      display: flex;
      gap: 2px;
      color: #ffb800;
    }

    .stars svg {
      width: 18px;
      height: 18px;
      fill: #ffb800;
    }

    .divider {
      width: 1px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      nav ul {
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .cta-buttons {
        flex-direction: column;
      }

      .hero::before,
      .hero::after {
        display: none;
      }
    }
  </style>
</head>

  </main>
</body>
</html>
